<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title> doc </title>
</head>

<body>
    <section>
        <div class="container">
            <div class="contactinfo">
                <div>
                    <div class="contact-us">
                        <h2>Contact Us</h2>
                    </div>

                    <ul class="info">
                        <!-- email -->
                        <li>
                            <span>
                                <img src="./img/mail.png" />
                            </span>
                            <span>
                                nagaed@gmail.com
                            </span>
                        </li>

                        <!-- phone -->
                        <li>
                            <span>
                                <img src="./img/phone.png" />
                            </span>
                            <span>
                                +91 70059 91853
                            </span>
                        </li>

                        <!-- location -->
                        <li>
                            <span>
                                <img src="./img/map.png" />
                            </span>
                            <span>
                                LK Vizo Complex, Teku√ºliesha, <br />
                                Secretariat Road, Kohima, <br />
                                Nagaland 797001
                            </span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="contactusform">
                <form class="formBox"  id="contact-form">
                    <div class="form-heading"><h2>For any queries</h2></div>
                    <div class="inputBox w50">
                        <input type="text" name="name" id="name" placeholder="Name" required>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="inputBox w100">
                        <textarea name="message" id="message" placeholder="Please enter a message" required></textarea>
                    </div>
                    <div class="inputBox w50">
                        <button type="submit">Submit</button>
                    </div>
                    <div class="success-message" id="successMessage" style="margin-bottom: 0px!important;"></div>
                </form>
            </div>
        </div>
    </section>
    <script src="contactForm.js"></script>
</body>

</html>
